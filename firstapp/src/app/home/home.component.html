<h1> Filter </h1>
<label> search by city: </label>
<input type="text" [(ngModel)]="searchcity" id="searchcity">
<br/><br/><br/>

<label> search by salary: </label>
<input type="number" [(ngModel)]="searchsalary" id="searchsalary">
<br/><br/><br/>
<h1>Employee List</h1>
<table class="table table-striped">
    <thead class="table-dark">
    <tr>
        <th> Id </th>
        <th> Name</th>
        <th> Salary</th>
        <th> City</th>
        <th> Type </th>
        <th> DateOfJoining</th>
    </tr>
</thead>

     <tr *ngFor="let emp of emps|filterbycity:searchcity|filterbysalary:searchsalary"> 
        <!-- <tr *ngFor="let emp of emps"> -->
        <td> {{emp.eid}} </td>
        <td> {{emp.ename|uppercase}} </td>
        <td> {{emp.salary|currency:'EUR':'symbol-narrow':'4.2-2'}}</td>
        <td> {{emp.city}} </td>
        <td> {{emp.emptype}} </td>
        <td> {{emp.doj|date}} </td>
        
    </tr>
